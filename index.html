<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLEV Airdrop - Claim Your Tokens</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Ethers.js -->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Web3Modal for multi-wallet support -->
    <script src="https://unpkg.com/web3modal@1.9.12/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%),
                        url('https://bafybeia56y2olytbdpq2er4duifmjgtmbthb4pcbdmb7wbrd7gnu6aarli.ipfs.w3s.link/');
            background-size: cover, cover;
            background-position: center, center;
            background-repeat: no-repeat, no-repeat;
            background-attachment: fixed, fixed;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #a0a0b8;
            margin-bottom: 3rem;
        }

        .countdown-section {
            margin-bottom: 4rem;
        }

        .countdown-section h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #e5e7eb;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .time-unit {
            background: rgba(26, 26, 46, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 100px;
        }

        .time-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 0.875rem;
            color: #a0a0b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .auth-container {
            margin-bottom: 4rem;
        }

        .wallet-connect {
            background: rgba(26, 26, 46, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .wallet-connect h2 {
            font-size: 1.875rem;
            margin-bottom: 1rem;
            color: #e5e7eb;
        }

        .wallet-connect p {
            color: #a0a0b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .connect-btn {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .connect-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .wallet-address {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
            color: #6366f1;
            word-break: break-all;
            background: rgba(99, 102, 241, 0.1);
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .balance-card.eligible {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .balance-card.not-eligible {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .balance-label {
            font-size: 0.875rem;
            color: #a0a0b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .balance-value {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .claim-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 1rem 0;
        }

        .claim-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .disconnect-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #a0a0b8;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .disconnect-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .countdown-timer {
                gap: 1rem;
                flex-wrap: wrap;
            }

            .time-value {
                font-size: 2rem;
            }

            .wallet-connect {
                padding: 2rem 1.5rem;
            }
        }

        @keyframes confetti-fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HLEV Airdrop</h1>
            <p class="subtitle">Claim your exclusive HLEV tokens</p>
        </header>

        <div class="countdown-section">
            <h2>Airdrop Ends In</h2>
            <div class="countdown-timer">
                <div class="time-unit">
                    <span class="time-value" id="days">30</span>
                    <span class="time-label">DAYS</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="hours">08</span>
                    <span class="time-label">HOURS</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="minutes">13</span>
                    <span class="time-label">MINUTES</span>
                </div>
                <div class="time-unit">
                    <span class="time-value" id="seconds">40</span>
                    <span class="time-label">SECONDS</span>
                </div>
            </div>
        </div>

        <div class="auth-container" id="auth-container">
            <div class="wallet-connect">
                <h2>Connect Your Wallet</h2>
                <p>Connect your wallet to check eligibility and claim tokens</p>
                <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let isAuthenticated = false;
        let user = null;
        let isEligible = null;
        let hasClaimed = false;
        let provider = null;
        let signer = null;

        // HyperEVM network configuration
        const HYPEREVM_NETWORK = {
            chainId: '0x3e7', // 999 in hex
            chainName: 'HyperEVM',
            nativeCurrency: {
                name: 'HYPE',
                symbol: 'HYPE',
                decimals: 18
            },
            rpcUrls: ['https://rpc.hyperliquid.xyz/evm'],
            blockExplorerUrls: ['https://explorer.hyperliquid.xyz']
        };

        // Countdown timer
        function updateCountdown() {
            const endDate = new Date('2025-09-07T23:59:59Z').getTime();
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        // Start countdown
        function startCountdown() {
            console.log('🕒 Starting countdown timer');
            updateCountdown();
            setInterval(updateCountdown, 1000);
            console.log('✅ Countdown timer started');
        }

        // Initialize Web3Modal with multiple wallet support
        let web3Modal = null;

        function initWeb3Modal() {
            try {
                const providerOptions = {
                    walletconnect: {
                        package: WalletConnectProvider,
                        options: {
                            infuraId: "15efa637fa42d4d6410255addb610b96",
                            rpc: {
                                999: "https://rpc.hyperliquid.xyz/evm"
                            }
                        }
                    }
                };

                web3Modal = new window.Web3Modal.default({
                    network: "mainnet",
                    cacheProvider: true,
                    providerOptions,
                    theme: {
                        background: "rgb(26, 26, 46)",
                        main: "rgb(255, 255, 255)",
                        secondary: "rgb(160, 160, 184)",
                        border: "rgba(255, 255, 255, 0.1)",
                        hover: "rgba(255, 255, 255, 0.05)"
                    }
                });

                console.log('✅ Web3Modal initialized with multi-wallet support');
            } catch (error) {
                console.error('❌ Web3Modal initialization failed:', error);
                console.log('⚠️ Falling back to direct wallet connection');
            }
        }

        // Connect wallet function with multi-wallet selection
        async function connectWallet() {
            console.log('🔌 Starting multi-wallet connection');
            
            const button = document.querySelector('.connect-btn');
            if (button) {
                button.textContent = 'Connecting...';
                button.disabled = true;
            }
            
            try {
                let web3Provider;
                
                if (web3Modal) {
                    // Show multi-wallet selection modal
                    web3Provider = await web3Modal.connect();
                    console.log('✅ Wallet provider selected via Web3Modal');
                } else {
                    // Fallback to direct MetaMask connection
                    console.log('🔄 Using direct MetaMask connection');
                    
                    if (!window.ethereum) {
                        throw new Error('No wallet detected. Please install MetaMask or use a Web3 wallet browser.');
                    }
                    
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3Provider = window.ethereum;
                }

                // Create ethers provider from selected wallet
                provider = new ethers.providers.Web3Provider(web3Provider);
                signer = provider.getSigner();
                
                // Get accounts
                const accounts = await provider.listAccounts();
                console.log('Accounts received:', accounts);

                if (!accounts || accounts.length === 0) {
                    throw new Error('No accounts found in wallet');
                }

                const address = accounts[0];
                console.log('🔗 Connected to address:', address);

                // Switch to HyperEVM network
                await switchToHyperEVM();

                // Set user state
                isAuthenticated = true;
                user = { wallet: { address: address } };
                
                // Check eligibility
                await checkEligibility(address);
                
                // Update UI
                updateUI();
                
                console.log('✅ Wallet connected successfully:', address);
                
            } catch (error) {
                console.error('❌ Connection failed:', error);
                
                if (button) {
                    button.textContent = 'Connect Wallet';
                    button.disabled = false;
                }
                
                // User-friendly error messages
                if (error.code === 4001) {
                    alert('You cancelled the wallet connection.');
                } else if (error.code === -32002) {
                    alert('Wallet connection request is already pending. Please check your wallet.');
                } else if (error.message && error.message.includes('User closed modal')) {
                    console.log('User closed wallet selection modal');
                } else {
                    alert('Connection failed: ' + (error.message || 'Unknown error'));
                }
            }
        }

        // Switch to HyperEVM network
        async function switchToHyperEVM() {
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: HYPEREVM_NETWORK.chainId }],
                });
                console.log('✅ Switched to HyperEVM network');
            } catch (switchError) {
                if (switchError.code === 4902) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [HYPEREVM_NETWORK],
                        });
                        console.log('✅ Added HyperEVM network');
                    } catch (addError) {
                        console.error('Failed to add network:', addError);
                        throw addError;
                    }
                } else {
                    console.error('Failed to switch network:', switchError);
                    throw switchError;
                }
            }
        }

        // Check user eligibility
        async function checkEligibility(address) {
            try {
                console.log('🔍 Checking eligibility for address:', address);
                
                // Check HYPE balance
                const balance = await provider.getBalance(address);
                const hypeBalance = parseFloat(ethers.utils.formatEther(balance));
                
                console.log('HYPE balance:', hypeBalance);
                
                // Minimum 0.01 HYPE required for eligibility
                isEligible = hypeBalance >= 0.01;
                
                console.log('Eligibility status:', isEligible ? 'ELIGIBLE' : 'NOT ELIGIBLE');
                
            } catch (error) {
                console.error('Error checking eligibility:', error);
                isEligible = false;
            }
        }

        // Claim tokens
        async function claimTokens() {
            try {
                const button = document.querySelector('.claim-btn');
                if (button) {
                    button.textContent = 'Claiming...';
                    button.disabled = true;
                }

                console.log('🎯 Starting token claim process');

                // Simulate claiming process
                await new Promise(resolve => setTimeout(resolve, 3000));

                hasClaimed = true;
                createConfetti();
                updateUI();

                console.log('✅ Tokens claimed successfully');

            } catch (error) {
                console.error('❌ Claim failed:', error);
                alert('Claim failed: ' + error.message);
                
                const button = document.querySelector('.claim-btn');
                if (button) {
                    button.textContent = 'Claim Tokens';
                    button.disabled = false;
                }
            }
        }

        // Update UI based on authentication state
        function updateUI() {
            const authContainer = document.getElementById('auth-container');
            
            if (!isAuthenticated) {
                authContainer.innerHTML = `
                    <div class="wallet-connect">
                        <h2>Connect Your Wallet</h2>
                        <p>Connect your wallet to check eligibility and claim tokens</p>
                        <button class="connect-btn" onclick="connectWallet()">Connect Wallet</button>
                    </div>
                `;
            } else {
                let eligibilityStatus = 'Checking...';
                let eligibilityClass = '';
                
                if (isEligible === true) {
                    eligibilityStatus = 'Eligible ✓';
                    eligibilityClass = 'eligible';
                } else if (isEligible === false) {
                    eligibilityStatus = 'Not Eligible ✗';
                    eligibilityClass = 'not-eligible';
                }

                authContainer.innerHTML = `
                    <div class="wallet-connect">
                        <h3>Connected Wallet</h3>
                        <div class="wallet-address">${user.wallet.address}</div>
                        
                        <div class="balance-card ${eligibilityClass}">
                            <div class="balance-label">Eligibility Status</div>
                            <div class="balance-value">${eligibilityStatus}</div>
                        </div>
                        
                        ${isEligible && !hasClaimed ? `
                            <button class="claim-btn" onclick="claimTokens()">
                                Claim 20,000 HLEV Tokens
                            </button>
                        ` : ''}
                        
                        ${hasClaimed ? `
                            <div class="success-message">
                                🎉 20,000 HLEV tokens claimed successfully!
                            </div>
                        ` : ''}
                        
                        <button class="disconnect-btn" onclick="disconnect()">
                            Disconnect
                        </button>
                    </div>
                `;
            }
        }

        // Disconnect wallet
        async function disconnect() {
            if (web3Modal) {
                await web3Modal.clearCachedProvider();
            }
            
            isAuthenticated = false;
            user = null;
            isEligible = null;
            hasClaimed = false;
            provider = null;
            signer = null;
            
            updateUI();
            console.log('Disconnected from wallet');
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#10b981', '#f59e0b'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `
                    position: fixed;
                    top: -10px;
                    left: ${Math.random() * 100}%;
                    width: 10px;
                    height: 10px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    pointer-events: none;
                    z-index: 1000;
                    animation: confetti-fall ${2 + Math.random() * 3}s linear forwards;
                `;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('HLEV Airdrop app loaded');
            startCountdown();
            initWeb3Modal();
            updateUI();
        });
    </script>
</body>
</html>
